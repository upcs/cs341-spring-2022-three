<!DOCTYPE html>
<html>
    <!-- link to use chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- link to use mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    
    <head>
        <meta charset="utf-8">
        <title>Cary Police Incident Visualization</title>
        <link rel="stylesheet" href="stylesheets/dropdown.css"></link>
        <link rel="stylesheet" href="stylesheets/layout.css"></link>
        <link rel="stylesheet" href="stylesheets/search-filter.css"></link>
        <link rel="stylesheet" href="stylesheets/sidebar.css"></link>
        <link rel="stylesheet" href="stylesheets/navbar.css"></link>
        <link rel="stylesheet" href="stylesheets/map.css"></link>
    </head>

    <body>
        <!-- <h1>Town of Cary: 2000-2021 Crime Visualization</h1> -->
        <div class="grid-container" id="main">
          <div class="item1">
                <!-- Title Page Information or Subtitles-->

                <h1 class="font1">Cary Police Incident Map</h1>
            </div>
                <div id="mySidebar" class="sidenav">
                    <form action="" id="filters">
                      <table>
                        <tr>
                          <script src="javascripts/click-drop.js"></script>
                          <input type="text" id="myInput" name="crime-type" onkeyup="myFunction()" placeholder="Search for crime types..." title="Type in a name">
                          <ul id="myUL">
                            <li><a href="#">Wire Fraud</a></li>
                            <li><a href="#">Larceny</a></li>
                            <li><a href="#">Murder</a></li>
                            <li><a href="#">Bounced Check</a></li>
                          </ul>
                        </tr>
                        <tr>
                          <script src="javascripts/click-drop2.js"></script>
                          <input type="text" id="myInput2" name="location" onkeyup="myFunction2()" placeholder="Search for streets.." title="Type in a name">
                          <ul id="myUL2">
                            <li><a href="#">Soccer Complex</a></li>
                            <li><a href="#">Main St</a></li>
                            <li><a href="#">Elementary School</a></li>
                            <li><a href="#">First St</a></li>
                          </ul>
                        </tr>
                        <tr>
                          <label>Filter Start:
                            <input type="date" id="startdate" value="2000-01-01" min="2000-01-01" max="2023-01-01">
                          </label>
                        </tr>
                        <tr>
                          <label>Filter End:
                            <input type="date" id="enddate" value="2023-01-01" min="2000-01-01" max="2023-01-01">
                          </label>
                        </tr>
                        <tr>
                          <input type="submit" value="submit">
                          <script src="javascripts/submit-filter.js"></script>
                        </tr>
                      </table>
                    </form>
            </div>   
            <div class="item4">
                <!-- Navbar-->
                <div class="topnav">
                    <a class="active" href="#">Map</a>
                    <a href="#">Chart</a>
                    <a href="#">Table</a>
                </div>
                <span id="one" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
                <span  id="two"style="font-size:30px;cursor:pointer" onclick="closeNav() ">&#9776; </span>
                <script src="javascripts/sidebar.js"></script>
                <div class="mapborder">
                    <div class="mapsection" id="map"></div>
                    <script src="javascripts/map.js"></script>
                </div>
                
                

            </div>
            <div class="item3">
              <!-- Navbar-->
              <h1>Table</h1>
              <table id="table">
                  <tr>
                    <th>Crime Type</th>
                    <th>Date</th>
                    <th>Geocode</th>
                  </tr>
                  <tr>
                    <td>FRAUD</td>
                    <td>02/2022</td>
                    <td>New St</td>
                  </tr>
                  <tr>
                    <td>DUI</td>
                    <td>01/2019</td>
                    <td>5000 N Willamette Blvd</td>
                  </tr>
                  <tr>
                    <td>HOMICIDE</td>
                    <td>09/2004</td>
                    <td>Dog St</td>
                  </tr>
                </table>
            </div>
          <div class="item5">
            <h1>Charts</h1>
            <canvas id="barChart" style="width:100%;max-width:600px"></canvas>
            <canvas id="doughnutChart" style="width:100%;max-width:600px"></canvas>
            <script src="javascripts/charts.js"></script>
        </div>
        </div>
    </body>
</html>
